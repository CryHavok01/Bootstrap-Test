<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hello World</title>
        <link rel="stylesheet" type="text/css" href="main.css">
		<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    </head>
    
    <body>
		<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
			<a href="#" class="navbar-brand">Home</a>
			<button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarMenu">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a href="#" class="nav-link">Users</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link">Products</a>
					</li>
				</ul>
			</div>
		</nav>

		<form action="" class="main-form needs-validation" novalidate>
			<div class="row">
				<div class="col">
					<div class="form-group">
						<label for="firstname">Firstname</label>
						<input type="text" name="firstname" id="firstname" class="form-control is-invalid">
						<div class="invalid-feedback">Error!</div>
					</div>
				</div>
				<div class="col">
					<div class="form-group">
						<label for="lastname">Lastname</label>
						<input type="text" name="lastname" id="lastname" class="form-control">
						<small class="form-text">Not your first name</small>
					</div>
				</div>
			</div>


			<div class="form-group">
				<label for="username">Username</label>
				<input type="text" name="username" id="username" class="form-control" required>
				<div class="invalid-feedback">Please enter a valid user name</div>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" name="password" id="password" class="form-control">
			</div>
			<div class="form-group">
				<label for="happy">Happy?</label>
				<select name="happy" id="happy" class="form-control">
					<option value="yes">Yes</option>
					<option value="no">No</option>
				</select>
			</div>
			<div class="form-check">
				<input type="checkbox" id="accept-terms" class="form-check-input">
				<label for="accept-terms" class="form-check-label">Accept Terms & Conditions</label>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
	<script>
		var form = document.querySelector('.needs-validation');
		form.addEventListener('submit', (event) => {
			if (form.checkValidity() === false) {
				event.preventDefault();
				event.stopPropagation();
			}
			form.classList.add('was-validated');
		})
	</script>
	</body>
</html>
